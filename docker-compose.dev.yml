version: '3.8'

services:
  dev:
    image: node:20.19-alpine
    working_dir: /app
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "5000:5000" # maps Vite dev server
    command: sh -lc "npm ci --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 5000"
    environment:
      - DATABASE_URL=postgresql://seige:secretpassword@db:5432/seige_db
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: seige
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: seige_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seige -d seige_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: seige_db_pgdata
