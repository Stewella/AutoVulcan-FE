version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    image: autovulcan-fe:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://seige:secretpassword@db:5432/seige_db

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: seige
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: seige_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seige -d seige_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: seige_db_pgdata
