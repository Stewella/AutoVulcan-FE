server {
  listen       80;
  server_name  localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA - fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Prevent caching of index.html to surface new deploys quickly
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Long caching for static assets
  location ~* \.(?:css|js|json|svg|png|jpg|jpeg|gif|ico|ttf|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
